<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pomodoro Timer</title>
    </head>
    <body>
        <h1>Pomodoro Timer</h1>
        <input type="number" id="work-input" placeholder="'20' for 20 minutes">
        <div id="work-display"></div>
        
        <input type="number" id="pomodoro-input" placeholder="'5' for 5 minutes">
        <div id="pomodoro-display"></div>

        <input type="number" id="loop-input" placeholder="'3' for 3 loops">
        <div id="loop-display"></div>
        
        <button type="button" id="action">Start || Stop</button>
        <button type="button" id="reset">Reset</button>
    </body>
    <script src="js/script.js"></script>
</html>
